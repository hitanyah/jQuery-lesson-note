<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Animate css</title>

    <style>
        .wrap{
            width: 800px;
            height: 400px;
            background-color: lightgray;
            padding: 10px;            
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 20px;

        }
    </style>
</head>
<body>
    <div class="wrap">
        <button>bounce</button>
        <div class="box">BOX</div>
    </div>
    
    <h1 class="animate__animated animate__bounce">An animated element</h1>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script>
        $('button').click(function(){
            // $('.box').toggleClass('animate__animated animate__bounce animate__inffinite');
            
            // 只執行一次的方式
            let animate = 'animate__' + $(this).text();
            $('.box').addClass(animate).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                $(this).removeClass(animate);
            });

            
            // let animate = 'animate__' + $(this).text();
            // $('.box').addClass(animate).one('animationend', function(){
            //     $(this).removeClass(animate);
            // });

        })

    </script>
    
    
</body>
</html>
