<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Prev</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <ul class="level-1">
                <li class="item-1">item1</li>
                <li class="item-2">item2
                    <ul class="level-2">
                        <li class="item-01">item01</li>
                        <li class="item-02">item02
                            <ul class="level-3">
                                <li class="item-001">item001</li>
                                <li class="item-002">item002</li>
                                <li class="item-003">item003</li>
                            </ul>
                        </li>
                        <li class="item-03">item03</li>
                    </ul>
                </li>
                <li class="item-3">item3</li>
            </ul>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script>

        $('.item-001').next().next().css('border','solid #ccc');
        $('.item-001').nextAll().css('border','solid lightgreen');
        $('.item-001').nextAll().parent().css('border','solid tomato');
        $('.item-001').nextAll().parent().parent().css('border','solid tan');
        $('.item-001').nextAll().closest('.level-2').find('li').css('border','solid violet');
        // $('.item-001').parentsUntil('.item-2').css('border','solid lavender');
        
        // $('.item-003').prev().css('border','solid pink');


        // 選擇父層
        $('.item-003').parent().parent().parent().parent().prev().css('border','solid navy');
        //試試別種寫法
 


        // 超出同階層就選不到
        // $('.item-001').next().next().next().css('border','solid #ccc');

    </script>
    
</body>
</html>
