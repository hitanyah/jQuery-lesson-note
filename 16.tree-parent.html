<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Parent</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <ul class="level-1">
                <li class="item-1">item1</li>
                <li class="item-2">item2
                    <ul class="level-2">
                        <li class="item-01">item01</li>
                        <li class="item-02">item02
                            <ul class="level-3">
                                <li class="item-001">item001</li>
                                <li class="item-002">item002</li>
                                <li class="item-003">item003</li>
                            </ul>
                        </li>
                        <li class="item-03">item03</li>
                    </ul>
                </li>
                <li class="item-3">item3</li>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script>
        //parentsUntil()- 往上選取全部並設定停止的元素
        $('.item-002').css('border','solid pink').parentsUntil('.item-2').css('border','solid lightblue');
    </script>
    
</body>
</html>
