<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>練習3：照片選取</title>
    <style>
        body{
            box-sizing: border-box;
        }
        .user{
            width: 120px;
            height: 120px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 20px;
            /* 預設透明邊框 解決點選圖片縮小問題 */
            border: 8px solid transparent;
        }

       
    </style>
</head>
<body>
    <div class="container">
        <div class="row mx-auto mt-5">
            <div class="user" style="background-image: url('https://images.pexels.com/photos/931177/pexels-photo-931177.jpeg?cs=srgb&dl=pexels-secret-garden-931177.jpg&fm=jpg');background-size: cover;"></div>

            <div class="user" style="background-image: url('https://images.pexels.com/photos/1408221/pexels-photo-1408221.jpeg?cs=srgb&dl=pexels-irina-iriser-1408221.jpg&fm=jpg');background-size: cover;"></div>
            
            <div class="user" style="background-image: url('https://images.pexels.com/photos/1086178/pexels-photo-1086178.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260');background-size: cover;"></div>
            
            <div class="user" style="background-image: url('https://images.pexels.com/photos/1166869/pexels-photo-1166869.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500');background-size: cover;"></div>
            
            <div class="user" style="background-image: url('https://images.pexels.com/photos/268261/pexels-photo-268261.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');background-size: cover;"></div>
            
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script>
        // 點擊照片只有自己有外框，其他照片無外框效果

        // $('.user').css('border','5px solid tan');

        $('.user').click( function(){
            console.log( 
                $(this).css('border','8px solid tan') 
                .siblings().css('border','8px solid transparent')
                );
        } )
        
    </script>
</body>
</html>
