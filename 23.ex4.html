<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        
    <title>練習4：一鍵輸入</title>
</head>
<body>
    <div class="container mx-auto mt-5">
        <div class="row">
            <form>
                <div class="form-group">
                  <label for="InputUsername">Username</label>
                  <input type="text" class="form-control" id="InputUsername"  placeholder="Enter username" value="">
                </div>
                <div class="form-group">
                  <label for="InputEmail1">Email address</label>
                  <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" value="">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                  <label for="InputPassword">Password</label>
                  <input type="password" class="form-control" id="InputPassword" placeholder="Password" value="">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="button" class="btn btn-warning autoInput">Auto Input</button>
                <button type="submit" class="btn btn-secondary">Submit</button>
              </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        //點擊按鈕之後自動輸入預先設定好的使用者資料
        // $('#InputUsername').parent().css('background','pink');
        
        // $('.autoInput').css('border','solid #ccc');
        
        $('.autoInput').click(function(){
            console.log('true');
            $('#InputUsername').val('Pikachu');
            $('#InputEmail1').val('pikapika@pokemon.com');
            $('#InputPassword').val('pikapikachu');


            $('#exampleCheck1').prop('checked','true');
        })
        
    </script>

    
</body>
</html>
