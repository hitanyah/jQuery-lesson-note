<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width</title>

    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: pink;

            padding: 20px;
            border: 5px solid gray;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script>

        console.log( 'width: ' + $('.box').width() );  //200
        console.log( 'height: ' + $('.box').height() );

        // innerWidth() - 取得元素的寬度（含 padding
        console.log( 'innerWidth: ' + $('.box').innerWidth() );  //20+20*2
        console.log( 'innerHeight: ' + $('.box').innerHeight() );

        // outerWidth() - 取得元素的寬度（包含 padding 和 border）
        console.log( 'outerWidth: ' + $('.box').outerWidth() );  //200+20*2 +5*2
        console.log( 'outerHeight: ' + $('.box').outerHeight() );

        // outerWidth(true) - 取得元素的寬度（包含 padding 和 border 和 margin）
        console.log( 'outerWidth with true: ' + $('.box').outerWidth(true) );  //200+ 20*2+ 5*2+ 20*2
        console.log( 'outerHeight with true: ' + $('.box').outerHeight(true) );
    </script>
    
</body>
</html>
