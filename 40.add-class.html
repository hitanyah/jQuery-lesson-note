<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Add Class</title>

    <style>

        .box{
            width: 200px;
            height: 200px;
            margin: 10px;

            background-color: lightpink;
            transition: .1s;
        }
        .active{

            background-color: lightblue;
        }
    </style>
</head>
<body>

    <button id="addClass" class="btn btn-secondary">add Class</button>
    <button id="removeClass" class="btn btn-secondary">remove Class</button>
    
    <button id="toggleClass" class="btn btn-secondary">toggle Class</button>
    <button id="hasClass" class="btn btn-secondary">has Class</button>
    
    <button id="myToggle" class="btn btn-secondary">my toggle Class</button>


    <div class="box"></div>
    <span></span>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script>
        // .addClass()- 增加 class
        $('#addClass').click(function(){
            $('.box').addClass('active');
        })

        // .removeClass()- 移除 class
        $('#removeClass').click(function(){
            $('.box').removeClass('active');
        })

        // .toggleClass()- 動態切換 class
        $('#toggleClass').click(function(){
            $('.box').toggleClass('active');
        })

        // .hasClass()- 判斷是否有某個 class
        $('hasClass').click(function(){
            $('span').text('Has Class');
        })


    </script>
    
</body>
</html>
