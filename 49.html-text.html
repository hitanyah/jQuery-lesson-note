<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <button class="btn btn-secondary" id="getText">get text</button>
        <button class="btn btn-secondary" id="getHtml">get html</button>
        <button class="btn btn-secondary" id="getHtmlText">get html text</button>        
    </div>

    <h1 id="sample">Hello <span>World</span> </h1>   
    <h1 id="result"></h1>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script>
        // ●取得或設定 HTML tag 內的文字
        // ●取值: .text()
        // ●設值: .text(text)
        $('#getText').click(function(){
            const sampleText = $('#sample').text();
            $('#result').text(sampleText);
        })
        $('#getHtml').click(function(){
            const sampleHTML = $('#sample').html();
            $('#result').html(sampleHTML);
        })
        $('#getHtmlText').click(function(){
            const sampleHTML = $('#sample').html();
            $('#result').text(sampleHTML);
        })

        

        
    </script>
    
</body>
</html>
