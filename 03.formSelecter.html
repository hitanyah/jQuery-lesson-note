<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Form Selector</title>

    <style>
      
      input[type="checkbox"]+label {}
    </style>

  </head>
  <body>

    <div class="container">
      <div class="row">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
            <label class="form-check-label" for="exampleCheck1">checked</label>
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>

          <div class="form-group">
            <label for="exampleFormControlFile1">Example file input</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
          <div class="form-group">
              <label for="exampleFormControlFile1">image label</label>
              <input type="image" class="form-control-file" id="exampleFormControlFile1">
          </div>
          <div class="form-group">
    
              <input type="radio">
              <label for="exampleFormControlFile1">radio label</label>
              <input type="radio">
              <label for="exampleFormControlFile1">radio label1</label>
              <input type="radio">
              <label for="exampleFormControlFile1">radio label2</label>
          </div>
    
          <select name="garden">
            <option>Flowers</option>
            <option>Shrubs</option>
            <option>Trees</option>
            <option selected>Bushes</option>
            <option>Grass</option>
            <option>Dirt</option>
          </select>
    
          <button type="submit" class="btn btn-primary" disabled>Submit</button>
          <button type="button" class="btn btn-primary">button</button>
          <button type="reset" class="btn btn-primary">重置</button>
    
        </form>

      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
