<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>練習6：下拉式選單連動</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <form action="">
                <div class="form-row">
                    <div class="form-group mr-3">
                        <select name="category" id="category" class="form-control">
                            <option value="0">水果</option>
                            <option value="1">蔬菜</option>
                            <option value="2">飲料</option>
                        </select>

                    </div>
                </div>
            </form>
            <form action="">
                <div class="form-row">
                    <div class="form-group">
                        <select name="item" id="item" class="form-control">
                            <option value="0">蘋果</option>
                            <option value="1">香蕉</option>
                            <option value="2">奇異果</option>
                        </select>
                    </div>
                </div>
            </form>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script>
        
        // 列出第二層的值
        let objItem = [];
        objItem = [
            ['蘋果','香蕉','橘子'],
            ['高麗菜','花椰菜','菠菜'],
            ['果汁','咖啡','茶'],
        ];

        
        // 列出陣列值
        // for( i=0 ; i<objItem.length ; i++){
            //     console.log(objItem[i][0]);
            //     console.log(objItem[i][1]);
            //     console.log(objItem[i][2]);
            // }
            
            
            $('#category').change(function(){
            // 測試點選是否生效
            // console.log('hi');
            
            // 測試點選第一層的值
            // console.log( $(this).val() );
            
            // 測試陣列的值
            // console.log( objItem[ $(this).val() ] );


            // .append()
            // .remove()

            // 移除所有「#district 下拉式選單」裡面的內容
            // $("#district").html(""); // 方法一
            // $("#district").empty(); // 方法二
            // $("#district option").remove(); // 方法三

            $('#item option').remove();

            for( i = 0 ; i < objItem.length ; i++ ){
                $('#item').append(
                $('<option value="' + i + '">' + objItem[$(this).val()][i] + '</option>')
                );
            }
        })

        

    </script>
    
</body>
</html>
