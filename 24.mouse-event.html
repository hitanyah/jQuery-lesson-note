<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>

    <style>
        .box{
            width: 100px;
            height: 50px;
            background-color: pink;
        }
        .wrap {
            width: 500px;
            height: 300px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">click</div>
    </div>

    <form action="">
        <a href="#" type="submit">Submit</a>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script>

        // 點擊 click 按鈕，會觸發下面的 wrap ，就是冒泡        
        $('.mylink').click(function (event) {
            console.log('mylink event.target', event.target);
            // event.preventDefault();
            // event.stopPropagation();
            console.log('mylink click');
        })

        $('.wrap').click(function (event) {
            console.log('wrap event.target', event.target);
            // event.preventDefault();
            // event.stopPropagation();
            console.log('wrap click');
        })


        $('.box').click(function(){
            console.log('click');
        })
        $('.box').dblclick(function(){
            console.log('dbl click');
        })
        // 右鍵
        $('.box').contextmenu(function(){
            console.log('contextmenu');
        })

        // 按下不放
        $('.box').mousedown(function(){
            console.log('mousedown');
        })
        // 按下放掉
        $('.box').mouseup(function(){
            console.log('mouseup');
        })

        $('.box').hover(function(){
            // mouse enter
            console.log('hover');
        },function(){
            // mouse leave
            console.log('hover2');
        })
        
        $('.box').mouseenter(function(){
            console.log('mouseenter');
        })
        $('.box').mouseleave(function(){
            console.log('mouseleave');
        })
        
    </script>
    
    
</body>
</html>
