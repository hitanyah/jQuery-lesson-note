    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        // 遍歷
        
        //.eq() - 選取第 n 個(從0開始計算)
        //.odd()- 選取第奇數個 (從零開始計算)
        $('td').css('background','lightyellow').odd().css('background','lightblue').eq(3).css('background','lightgreen');
        
        $('td').eq(3).css('background', 'pink');
        //.first()- 選取第一個
        $('td').first().css('background','violet');
        //.last()- 選取最後一個
        $('td').last().css('background','tomato');
    </script>
