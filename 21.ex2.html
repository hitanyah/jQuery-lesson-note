<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習2：往後選取</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        .col-3 {
            height: 100px;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="row mt-5">
            <div class="box1 col-3 autobg">box1</div>
            <div class="box2 col-3 autobg">box2</div>
            <div class="box3 col-3 autobg">box3</div>
            <div class="box4 col-3 autobg">box4</div>
            <div class="box5 col-3 autobg">box5</div>
            <div class="box6 col-3 autobg">box6</div>
            <div class="box7 col-3 autobg">box7</div>
            <div class="box8 col-3 autobg">box8</div>
            <div class="box9 col-3 autobg">box9</div>
            <div class="box10 col-3 autobg">box10</div>
            <div class="box11 col-3 autobg">box11</div>
            <div class="box12 col-3 autobg">box12</div>
            


        </div>
    </div>

    <!-- autobg -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
        }

        const elements = document.querySelectorAll('.autobg');

        Array.from(elements).forEach((element, index) => {
            element.style.backgroundImage = getRBGA();
        });

        // $('.autobg').each(function (index, currentElement) {
        //     currentElement.style.backgroundImage = getRBGA();
        // });
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script>
        $('.col-3').click( function(){
            console.log( 
                $(this).nextAll().css('background','lightblue'),
                $(this).css('background','lightblue') 
                );
        })
        
    </script>
    
</body>
</html>
