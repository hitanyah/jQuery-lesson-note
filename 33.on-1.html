<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <button id="add" class="btn btn-secondary"> ADD </button>
        </div>
        <p class="mt-3">清單：</p>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script>
         // 普通綁定，無法綁到動態產生的物件
        $('li').click(function(){
            console.log('li checked');
        })

        // $(選擇器(原本就存在HTML上之元素)).on( 觸發方式(原本的”click”,”mouseenter”…等) , [ 程式動態產生的元素 ] , 事件處理(function(){}))
        // 從直系長輩找 “已存在的節點”，做動態綁定事件
        // 1.   selector 是動態產生時綁定事件
        $('ul').on('click' , 'li' , function(){
            console.log('li checked');
        })

        let index = 3;
        $('#add').click(function(){
            // $('ul').append('<li>item 03</li>' );
            $('ul').append(`<li>item ${index}</li>` );
            index++;
        })

    </script>
    
</body>
</html>
