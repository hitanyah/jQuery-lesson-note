<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="./slick-1.8.1/slick/slick-theme.css">
    <title>Slick</title>

    <style>
        .container{
            padding: 20px;
        }
        div{
            background-color: lightgray;
        }
        
        /* 從檢查挖出css */
        .slick-prev:before,
        .slick-next:before {
            color: gray;
        }

        .img-wrap {
            width: 310px;
            height: 300px;
            padding: 0 5px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        .img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <!-- CTRL + SHIFT + P  包標籤-->

        <!-- <div class="your-class">
            <div>your content 1</div>
            <div>your content 2</div>
            <div>your content 3</div>
            <div>your content 4</div>
            <div>your content 5</div>
            <div>your content 6</div>
            <div>your content 7</div>
            <div>your content 8</div>
            <div>your content 9</div>
            <div>your content 10</div>
            <div>your content 11</div>
            <div>your content 12</div>
        </div> -->
        <div class="your-class">
            <div class="img-wrap"><img src="https://picsum.photos/id/1/300/300" alt=""></div>
            <div class="img-wrap"><img src="https://picsum.photos/id/2/300/300" alt=""></div>
            <div class="img-wrap"><img src="https://picsum.photos/id/3/300/300" alt=""></div>
            <div class="img-wrap"><img src="https://picsum.photos/id/4/300/300" alt=""></div>
            <div class="img-wrap"><img src="https://picsum.photos/id/5/300/300" alt=""></div>
            <div class="img-wrap"><img src="https://picsum.photos/id/6/300/300" alt=""></div>
            <div class="img-wrap"><img src="https://picsum.photos/id/7/300/300" alt=""></div>
            <div class="img-wrap"><img src="https://picsum.photos/id/8/300/300" alt=""></div>
            <div class="img-wrap"><img src="https://picsum.photos/id/9/300/300" alt=""></div>
            <div class="img-wrap"><img src="https://picsum.photos/id/10/300/300" alt=""></div>
            <div class="img-wrap"><img src="https://picsum.photos/id/11/300/300" alt=""></div>
            <div class="img-wrap"><img src="https://picsum.photos/id/12/300/300" alt=""></div>
        </div>
    </div>

    
    
    <!-- 改jq版本 -->
    <script type="text/javascript" src="//code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-3.3.2.js"></script>
    <!-- 加入slick -->
    <script type="text/javascript" src="./slick-1.8.1/slick/slick.min.js"></script>
	
    <script>
        
        $(document).ready(function(){
            $('.your-class').slick({
                dots: false,
                // infinite: false,
                infinite: true,
                speed: 300,

                slidesToShow: 3,
                slidesToScroll: 3,

                // RWD
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3,
                            infinite: true,
                            dots: true
                        }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1,
                            infinite: true
                        }
                    }
                    // You can unslick at a given breakpoint now by adding:
                    // settings: "unslick"
                    // instead of a settings object
                ]


            });
        });
    </script>

</body>
</html>
