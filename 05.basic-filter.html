<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>


    </style>
    <title>basic-filter</title>
</head>
<body>
    <div>
        <table>
            <tr>
                <td>td1</td>
                <td>td2</td>
                <td>td3</td>
                <td>
                    <h3>td4</h3>
                </td>
                <td>td5</td>
            </tr>
            <tr>
                <td>td1</td>
                <td>td2</td>
                <td>td3</td>
                <td>td4</td>
                <td>td5</td>
            </tr>
            <tr>
                <td>td1</td>
                <td>
                    <h5>td2</h5>
                </td>
                <td>td3</td>
                <td>td4</td>
                <td>td5</td>
            </tr>
            <tr>
                <td>td1</td>
                <td>td2</td>
                <td>td3</td>
                <td>td4</td>
                <td>td5</td>
            </tr>
            <tr>
                <td>td1</td>
                <td>td2</td>
                <td>
                    <h1>td3</h1>
                </td>
                <td>td4</td>
                <td>td5</td>
            </tr>
        </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script>
        //:eq() - 選取第 n 個(從0開始計算)
        $('td:eq(-5)').css('background','pink');
        //:lt() - 選取小於第 n 個的(也可以給負數)
        $('td:lt(-5)').css('background','cornsilk');
        //:header - 選取 h1~h6
        $(':header').css('background','lightblue');
    </script>
    
</body>
</html>
