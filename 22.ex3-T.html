<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <style>
        img {
            /* 有bootstrap 不用設高 */
            width: 100%;
            border-radius: 50%;
            
            /* 預防圖片點選後縮小 先設一個透明框 */
            border: 5px solid transparent;
        }
     
    </style>

    <title>ex3</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <img src="https://picsum.photos/id/299/200" alt="">
            </div>
            <div class="col">
                <img src="https://picsum.photos/id/294/200" alt="">
            </div>
            <div class="col">
                <img src="https://picsum.photos/id/297/200" alt="">
            </div>
            <div class="col">
                <img src="https://picsum.photos/id/296/200" alt="">
            </div>
            <div class="col">
                <img src="https://picsum.photos/id/295/200" alt="">
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script>
        
        $('img').hover(function(){
            console.log('hi');
            $(this).css('border','5px solid lightblue').parent()
            .siblings().children().css('border','translate');
        })
        
        // 手機沒有 hover 事件，只能改用 click 事件代替

        
    </script>
    
</body>
</html>
