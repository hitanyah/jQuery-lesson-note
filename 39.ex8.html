<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>EX8</title>

    <style>
        .wrap{
            width: 800px;
            height: 400px;
            background-color: lightgray;

            position: relative;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: navy;

            position: absolute;
            top: 0;
            left: 0;    
        }

    </style>
</head>
<body>
    <div class="wrap mx-auto mt-2">
        <div class="box"></div>
    </div>

    <div class="text-center py-3">
        <div class="py-1">
            <button id="up" class="btn btn-info">
                <i class="fas fa-caret-up"></i>UP
            </button>
        </div>

        <div>
            <button id="left" class="btn btn-info mx-3">
                <i class="fas fa-caret-left"></i>LEFT
            </button>
            
            <button id="right" class="btn btn-info mx-3">
                <i class="fas fa-caret-right"></i>RIGHT
            </button>
        </div>

        <div class="py-1">
            <button id="down" class="btn btn-info">
                <i class="fas fa-caret-down"></i>DOWN
            </button>
        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script>
        // 按鈕事件

        // e = event = evt 
        $(document).on('keydown' , function(e) {
            console.log('e', e.which);
            // 打開檢查找到 key number

            // RIGHT
            if ( e.which === 39 ){
                if ( parseInt($('.box').css('left')) < 800 ) {
                    $('.box').css('left','+=20');
                }
            }

            // LEFT
            if ( e.which === 37 ){
                $('.box').css('left' , '-=20');
            }

            // UP
            if ( e.which === 38 ){
                $('.box').css('top' , '-=20');
            } 

            // DOWN
            if ( e.which === 40 ){
                $('.box').css('top' , '+=20');
            }

        })

        // setInterval

        // 超出畫框未解決

        // 滑鼠事件    
        $('#right').click(function(){
            console.log('up clicked');
            $('.box').css('left' , '+=20');
        })
        $('#left').click(function(){
            console.log('up clicked');
            $('.box').css('left' , '-=20');
        })
        $('#up').click(function(){
            console.log('up clicked');
            $('.box').css('top' , '-=20');
        })
        $('#down').click(function(){
            console.log('down clicked');
            $('.box').css('top' , '+=20');
        })



        // 這就是飛機射擊遊戲的部分原型

    </script>
    

    
</body>
</html>
