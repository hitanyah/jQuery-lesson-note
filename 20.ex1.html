<!DOCTYPE html>
<html lang="en">
<head>

    <title>練習1：列表選取</title>
</head>
<body>
    <div class="cantainer">
        <div class="row">

            <table class="table table-bordered col-8 mx-auto mt-5">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- <th scope="row">1</th> -->
                        <th><input type="checkbox"></th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <!-- <th scope="row">2</th> -->
                        <th><input type="checkbox"></th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <!-- <th scope="row">3</th> -->
                        <th><input type="checkbox" checked></th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
              </table>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        //     $('input:checked').closest('tr').css('background','lavender');

        // 方法二
        $('input[type="checkbox"]').click(function(){
            if ( $(this).prop('checked')===true ){
                $(this).closest('tr').css('background','lightgray');
            } else {
                $(this).closest('tr').css('background','transparent');
            }
        })
